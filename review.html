<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gualter dos Santos">
    <meta name="description" content="Thank you for submitting your product review. See confirmation and review count.">

    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <main>
        <p>Your review has been successfully submitted.</p>
        <p id="reviewCount"></p>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Product Review Portal | Gualter dos Santos</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        let count = Number(localStorage.getItem("reviewCount")) || 0;
        count++;
        localStorage.setItem("reviewCount", count);

        document.getElementById("reviewCount").textContent =
            `You have submitted ${count} review(s).`;
    </script>
</body>

</html>
